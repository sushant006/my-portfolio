<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>contact me form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Ward No. 6, Markan</div>
                    <div class="text-two">Siwan</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+91 6299464859</div>
                    <div class="text-two">+91 7632948806</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">sushantpathak98189@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send me a message</div>
                <p>If you have any work from me or any types of quries, you can drop a message here.</p>
                <form action="https://formspree.io/f/mdknwwqk" method="post">
                    <div class="input-box">
                        <input type="text" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box message-box">
                        <input type="message" name="message" placeholder="Enter your message" required>
                    </div>
                    <div class="button">
                       <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <button class="btn"><a href="index.html">Home Page</a></button>
        </div>
    </div>
</body>

</html>
