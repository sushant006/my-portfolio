<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;}
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Sushant's Coding Profiles</h1>
        </div>
        <div class="profile-links">
            <a href="https://leetcode.com/sushant_007" target="_blank" class="profile-link">
                <img src="images/leetcode.png" alt="LeetCode" class="profile-icon">
                <span>LeetCode</span>
            </a>
            <a href="https://www.hackerrank.com/profile/12017499_sushant" target="_blank" class="profile-link">
                <img src="images/hackerrank.jpg" alt="HackerRank" class="profile-icon">
                <span>HackerRank</span>
            </a>
            <a href="https://www.geeksforgeeks.org/user/sushantpathak98189/" target="_blank" class="profile-link">
                <img src="images/gfg.jpg" alt="GFG" class="profile-icon">
                <span>GFG</span>
            </a>
            <a href="https://www.codechef.com/users/its_sushant_01" target="_blank" class="profile-link">
                <img src="images/codechef.jpg" alt="codechef" class="profile-icon">
                <span>CodeChef</span>
            </a>
            <a href="https://codeforces.com/profile/sushantpathak98189" target="_blank" class="profile-link">
                <img src="images/codeForces.jpg" alt="codeforces" class="profile-icon">
                <span>Codeforces</span>
            </a>
            <a href="https://www.naukri.com/code360/profile/pathak_sushant" target="_blank" class="profile-link">
                <img src="images/cs.jpg" alt="cs" class="profile-icon">
                <span>CodingNinjas</span>
            </a>
            
        </div>
        <div>
            <button class="btn"><a href="index.html">Home Page</a></button>
        </div>
    </div>
</body>
</html>
